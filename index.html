<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="lang-wrapper">
      <div class="lang-win">
        <div class="ru-lang">
          <img src="img/ru-flag.png" alt="ru flag" class="flag-img" />
          <button class="lang-title choose-lang-ru">Русский</button>
        </div>
        <div class="en-lang">
          <img src="img/en-flag.png" alt="en flag" class="flag-img" />
          <button class="lang-title choose-lang-en">English</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-wrapper">
        <div class="form-title"></div>
        <form action="#">
          <label for="problem"></label>
          <textarea name="problem" id="problem"></textarea>
          <label for="name"></label>
          <input type="text" name="name" id="name" class="input-name" />
          <label for="name"></label>
          <input type="tel" name="tel" id="tel" placeholder="+7 999 999 999" />
          <button class="btn-send"></button>
        </form>
      </div>
    </div>

    <div class="answer-wrapper hide">
      <div class="answer-win">
        <div class="close-btn"></div>
        <span class="answer-text"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
